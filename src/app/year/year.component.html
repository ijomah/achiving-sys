<mat-card *ngFor="let docYear of docsYear">
    <img matCardImage src="path/to/image.jpg" alt="Card Image">
    <mat-card-content>
        <p>{{docYear}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" routerLink="/path/to/destination">
            Go to Destination
        </button>
    </mat-card-actions>
</mat-card>
